apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.backend.ingress.name }}-yesbot
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /graphql
    kubernetes.io/ingress.class: {{ .Values.Ingress.class }}
    kubernetes.io/tls-acme: 'true'
    cert-manager.io/cluster-issuer: {{ .Values.Ingress.issuer }}
  labels:
    app: backend-ingress
spec:
  tls:
    - hosts:
        - {{ .Values.common.baseDomain }}
      secretName: {{ .Values.common.certName }}
  rules:
    - host: {{ .Values.common.baseDomain }}
      http:
        paths:
          - path: /yesbot
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.yesbotService.name }}
                port:
                  number: {{ .Values.backend.yesbotService.port }}
