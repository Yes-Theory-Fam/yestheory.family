apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.backend.ingress.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.Ingress.class }}
    kubernetes.io/tls-acme: 'true'
    cert-manager.io/cluster-issuer: {{ .Values.Ingress.issuer }}
  labels:
    app: backend-ingress
spec:
  tls:
    - hosts:
        - {{ .Values.common.baseDomain }}
      secretName: {{ .Values.common.certName }}
  rules:
    - host: {{ .Values.common.baseDomain }}
      http:
        paths:
          - path: /oauth/
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.service.name }}
                port:
                  number: {{ .Values.backend.service.port }}

          - path: /_yesbot-schema
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.yesbotSchemaService.name }}
                port:
                  number: {{ .Values.backend.yesbotSchemaService.port }}
