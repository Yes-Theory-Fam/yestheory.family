name: 'Docker Build'
on:
  pull_request: null
  push:
    branches: [master]
env:
  OWNER: yes-theory-fam
  NEXT_PUBLIC_BACKEND_URL: https://api.yestheory.family

jobs:
  docker-build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-server-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-server-

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build server container
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/${{ env.OWNER }}/yestheory-family-server:${{ github.ref == 'refs/heads/master' && 'latest' || format('pr-{0}', github.event.pull_request.number) }}
          context: ./
          file: ./packages/server/Dockerfile
          builder: ${{ steps.buildx.output.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          secrets: |
            "YTF_NPM_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}"

  docker-build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-web-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-web-

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build web container
        uses: docker/build-push-action@v2
        with:
          push: true
          build_args: |
            "NEXT_PUBLIC_BACKEND_URL=https://api.yestheory.family"
          tags: ghcr.io/${{ env.OWNER }}/yestheory-family-web:${{ github.ref == 'refs/heads/master' && 'latest' || format('pr-{0}', github.event.pull_request.number) }}
          context: ./
          file: ./packages/web/Dockerfile
          builder: ${{ steps.buildx.output.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          secrets: |
            "YTF_NPM_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}"
