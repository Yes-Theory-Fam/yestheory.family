overwrite: true
schema: http://localhost:5000/graphql
documents: ./**/*.graphql
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  __generated__/types.ts:
    plugins:
      - "@atmina/only-enum-types"
    config:
      scalars:
        DateTime: string
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./__generated__/types.ts
    plugins:
      - "@atmina/local-typescript-operations"
      - typescript-urql
    config:
      preResolveTypes: true
      gqlImport: "urql#gql"
