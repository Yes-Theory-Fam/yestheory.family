overwrite: true
schema: http://localhost:5000/graphql
documents: ./pages/**/*.graphql
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  __generated__/types.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string
  pages/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ../__generated__/types.ts
    plugins:
      - typescript-operations
      - typescript-urql
    config:
      preResolveTypes: true
      gqlImport: "urql#gql"
