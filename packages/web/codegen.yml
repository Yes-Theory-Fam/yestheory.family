overwrite: true
schema:
  - http://localhost:5000/graphql:
      headers:
        Cookie: ytf-cookie-consent=0;
documents: ./**/*.graphql
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/__generated__/types.ts:
    plugins:
      - "@graphql-codegen/typescript"
    config:
      onlyEnums: true
      scalars:
        DateTime: string
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./src/__generated__/types.ts
    plugins:
      - "@atmina/local-typescript-operations"
      - typescript-urql
    config:
      preResolveTypes: true
      gqlImport: "urql#gql"
